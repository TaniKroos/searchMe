<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="offscreen">Search Me a wikipedia powered search  Engine</h1>
        <section class="searchEntry">
            <h2>Search Term Entry</h2>
            <div class="logo" aria-hidden="true">
                SearchMe
            </div>
            <form id="searchBar" class="searchBar">
                <label class="offscreen" for="search">
                    Enter a search term or phrase
                </label>
                <input type="text" autocomplete="off" id="search"/>
                <div id="clear" class="none button clear" role="button"
                tabindex="0" aria-label="Clear search terms"><i class="fa-solid fa-xmark"></i></div>

                <button id="searchButton" class="button searchButton" type="submit"
                aria-label="Clear search ters">
                <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>


        </section>

        <section class="results">
            <h2 class="offscreen">Search Results</h2>
            <div class="statsBar">
                <div id="stats" class="stats" aria-live="assertive"></div>
            </div>
            <div id="searchResults" class="searchResults">
                <div class="resultItem">
                    <div class="resultTitle">
                        <a href="">Dachsund</a>
                    </div>
                    <div class="resultContents">
                        <div class="resultImage">
                            <img src="https://avatars.githubusercontent.com/u/99119747?v=4" alt="">
                        </div>
                        <div class="resultText">
                            <p class="resultDescription">Lorem ipsum dolor, sit amet.</p>
                        </div>
                    </div>
                </div>
            </div>

        </section>


    </main>
    <footer>
        <p><span aria-hidden="true"><<</span>Powered by <a href="" target="_blank">Wikipedia</a>
        <span aria-hidden="true">>></span></p>
    </footer>



</body>
</html>
